name: Kalkulator CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  integrate-test-inspect:
    name: Integrasi, Tes & Inspeksi
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Kode (Continuous Integration)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Untuk analisis SonarQube yang akurat

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Jalankan Tes Unit (Continuous Testing)
        run: |
          echo "Menjalankan tes unit kalkulator..."
          node tests/calculator.test.js

      - name: Setup JDK 17 untuk SonarCloud
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache paket SonarCloud
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Analisis SonarCloud (Continuous Inspection)
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.sources=.
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}
            # -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

  build-docker-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: integrate-test-inspect
    steps:
      - name: Checkout Kode
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login opsional ke Docker Hub (aktifkan jika perlu push)
      # - name: Login ke Docker Hub
      #   uses: docker/login-action@v3
      #   with:
      #     username: ${{ secrets.DOCKERHUB_USERNAME }}
      #     password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: local/kalkulator-cicd:latest

  deploy-to-github-pages:
    name: Deploy ke GitHub Pages (Continuous Deployment)
    runs-on: ubuntu-latest
    needs: integrate-test-inspect
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: Checkout Kode
        uses: actions/checkout@v4

      # Build halaman web jika perlu
      # - name: Build Halaman Web
      #   run: npm install && npm run build-static

      - name: Deploy ke GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
